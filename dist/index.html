<!DOCTYPE html>
<html>
  <head>
    <title>Geometry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Geometry</h1>
    <div class="viewport-container">
      <div class="input-panel">
        <ul id="params-list">
          <li>
            <label for="viewport width">Viewport Width</label>
            <input type="number" id="vp-width" value="" />
          </li>
          <li>
            <label for="viewport height">Viewport Height</label>
            <input type="number" id="vp-height" value="" />
          </li>
          <li>
            <button id="setViewportParams">Set</button>
          </li>
        </ul>
      </div>
      <div id="vp"></div>
      <div id="vector-ops">
        Vector: <input type="text" placeholder="(x , y)" />
        <button id="draw-vector">Create Vector</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
